<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    // Fungsi untuk mengatur tampilan teks dan model
    function showTextAndModel() {
      const textEntity = document.querySelector('#text');
      const modelEntity = document.querySelector('#model');

      // Tampilkan teks
      textEntity.setAttribute('visible', 'true');

      // Sembunyikan teks setelah 2 detik dan tampilkan model
      setTimeout(() => {
        textEntity.setAttribute('visible', 'false');
        modelEntity.setAttribute('visible', 'true');
      }, 2000);
    }
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker untuk kapal -->
    <a-marker type="pattern" url="pattern-kapallau.patt" 
               markerhandler="onMarkerFound: showTextAndModel">
      <a-entity 
        id="model"
        gltf-model="url(sailing_ship_model.glb)"
        scale="0.3 0.3 0.3"
        position="0 -10 0"       
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
        visible="false">
      </a-entity>
      
      <a-text id="text" value="Kisah Nabi Nuh" position="0 0 0" color="black" visible="false"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
