<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Kisah Nabi Nuh</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">Memuat pengalaman AR...</div>

    <!-- Scene AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker untuk pengalaman -->
      <a-marker type="pattern" url="pattern-kapallau.patt">
        <!-- Animasi teks awal -->
        <a-entity id="title-text" position="0 1.5 0" visible="false">
          <a-text
            value="Kisah Nabi Nuh"
            align="center"
            width="5"
            color="#FFFFFF"
            opacity="0"
            animation="property: components.text.material.opacity; 
                                  to: 1; 
                                  dur: 1500;
                                  startEvents: text-show;
                                  easing: easeInOutQuad"
          >
          </a-text>
        </a-entity>

        <!-- Model kapal Nabi Nuh -->
        <!-- <a-entity id="ark-model" 
                     gltf-model="url(sailing_ship_model.glb)" 
                     scale="0.3 0.3 0.3" 
                     position="0 -15 0"
                     visible="false"
                     animation__scale="property: scale; 
                                    to: 0.3 0.3 0.3; 
                                    dur: 2000; 
                                    startEvents: model-grow;
                                    easing: easeOutElastic">
            </a-entity> -->

        <a-entity
          gltf-model="url(sailing_ship_model.glb)"
          scale="0.3 0.3 0.3"
          position="0 -10 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Audio untuk narasi -->
      <a-assets>
        <audio id="narasi" src="pesanSuara.mp3" preload="auto"></audio>
      </a-assets>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scene = document.querySelector("a-scene");
        const loading = document.getElementById("loading");
        const marker = document.getElementById("nuh-marker");
        const titleText = document.getElementById("title-text");
        const arkModel = document.getElementById("ark-model");

        // Sembunyikan loading ketika scene siap
        scene.addEventListener("loaded", function () {
          loading.style.display = "none";
        });

        // Ketika marker terdeteksi
        marker.addEventListener("markerFound", function () {
          console.log("Marker ditemukan, memulai animasi...");

          // Tampilkan dan animasikan teks
          titleText.setAttribute("visible", "true");
          titleText.querySelector("a-text").emit("text-show");

          // Setelah animasi teks selesai, tampilkan model
          setTimeout(function () {
            // Sembunyikan teks
            titleText.setAttribute("visible", "false");

            // Tampilkan dan animasikan model
            arkModel.setAttribute("visible", "true");
            arkModel.emit("model-grow");

            // Setelah model muncul, mainkan narasi
            setTimeout(function () {
              const audio = document.getElementById("narasi");
              audio.play().catch((e) => console.log("Autoplay prevented:", e));

              // Tambahkan tombol play sebagai fallback
              const playButton = document.createElement("button");
              playButton.style.position = "absolute";
              playButton.style.bottom = "20px";
              playButton.style.left = "50%";
              playButton.style.transform = "translateX(-50%)";
              playButton.style.padding = "10px 20px";
              playButton.style.backgroundColor = "#4CAF50";
              playButton.style.color = "white";
              playButton.style.border = "none";
              playButton.style.borderRadius = "5px";
              playButton.style.zIndex = "1000";
              playButton.textContent = "Putar Narasi";
              playButton.onclick = function () {
                audio.play();
                this.remove();
              };
              document.body.appendChild(playButton);
            }, 2000); // Delay sebelum narasi dimulai
          }, 3000); // Durasi teks ditampilkan
        });

        // Reset ketika marker hilang
        marker.addEventListener("markerLost", function () {
          titleText.setAttribute("visible", "false");
          arkModel.setAttribute("visible", "false");
          arkModel.setAttribute("scale", "0.01 0.01 0.01");

          // Hentikan audio jika sedang bermain
          const audio = document.getElementById("narasi");
          audio.pause();
          audio.currentTime = 0;

          // Hapus tombol play jika ada
          const existingButton = document.querySelector("button");
          if (existingButton) existingButton.remove();
        });
      });
    </script>
  </body>
</html>
