<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker id="marker" type="pattern" url="pattern-kapallau.patt">
      <!-- Teks awal -->
      <a-entity id="introText" 
                text="value: Kisah Nabi Nuh; align: center; color: black;" 
                position="0 -15 0" 
                scale="2 2 2" 
                visible="false">
      </a-entity>

      <!-- Model 3D -->
      <a-entity id="shipModel"
                gltf-model="url(sailing_ship_model.glb)"
                scale="0.3 0.3 0.3"
                position="0 -15 0"
                visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const introText = document.querySelector('#introText');
    const shipModel = document.querySelector('#shipModel');

    marker.addEventListener('markerFound', () => {
      // Tampilkan teks terlebih dahulu
      introText.setAttribute('visible', 'true');
      shipModel.setAttribute('visible', 'false');

      // Setelah 3 detik, hilangkan teks dan tampilkan model
      setTimeout(() => {
        introText.setAttribute('visible', 'false');
        shipModel.setAttribute('visible', 'true');
      }, 3000); // 3 detik
    });

    marker.addEventListener('markerLost', () => {
      // Reset tampilan saat marker hilang dari kamera
      introText.setAttribute('visible', 'false');
      shipModel.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
